<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form to help us improve our services.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Age">

            <label for="dropdown">Select your gender:</label>
            <select id="dropdown" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <p>Please select your favorite pet:</p>
            <label><input type="radio" name="pet" value="dog"> Dog</label>
            <label><input type="radio" name="pet" value="cat"> Cat</label>

            <p>Choose your hobbies:</p>
            <label><input type="checkbox" name="hobby" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobby" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
